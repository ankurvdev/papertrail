# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage:
    jobs:
      - job:
        steps:
          - script: ci/run.sh build image.tar
          - publish: image.tar
            artifact: image

  - stage:
    jobs:
      - job:
        steps:
          - download image.tar
            artifact: image
          - script: ci/run.sh test image.tar

